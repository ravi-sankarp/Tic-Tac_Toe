<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIC TAC TOE</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>TIC TAC TOE </h1>
    </header>
    <main>
        <div class="tic-tac-table">
            <table class="playing-table">
                <tr>
                    <td class="play-cell"> </td>
                    <td class="play-cell"> </td>
                    <td class="play-cell"> </td>
                </tr>
                <tr>
                    <td class="play-cell"> </td>
                    <td class="play-cell"> </td>
                    <td class="play-cell"> </td>
                </tr>
                <tr>
                    <td class="play-cell"> </td>
                    <td class="play-cell"> </td>
                    <td class="play-cell"> </td>
                </tr>
            </table>
            
        </div>
        <div class="player--scores">
            <table class="player-table">
                
                <tr >
                    <td class="player-0  current-player ">Player One (X)</td>
                    <td class="score-X">0</td>
                </tr>
                <tr >
                    <td class="player-1 ">Player Two (O)</td>
                    <td class="score-O">0</td>
                </tr>
                <tr>
                    <td>Draw</td>
                    <td class="draw">0</td>
                </tr>
            </table>
        </div>
        <div class="buttons">
            <button class="again-btn">Play Again </button>
            <button class="reset-btn">Reset Game</button>
        </div>
        <div class="announce">
            X won 
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
